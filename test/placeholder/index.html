<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=yes">
<title>jquery placeholder ie6-9</title>
<link href="layout.css" rel="stylesheet">
<link rel="stylesheet" href="src/jquery.placeholder.css">
<script src="../../src/jquery-1.11.0.min.js"></script>
<script src="src/jquery.placeholder.js"></script>
</head>
<body>
    <h1>jquery placeholder ie6-9</h1>

     <form action="">
        <fieldset class="user-info">
            <legend>information</legend>
            <p class="clearfix">
                <label for="userName">name:</label>
                <input type="text" name="userName" id="userName" placeholder="请输入您的姓名" required="required" autofocus="autofocus">
            </p>
            <p class="clearfix">
                <label for="userPassword">password:</label>
                <input type="password" name="userPassword" id="userPassword" placeholder="请设置您的密码">
            </p>
            <p class="clearfix">
                <label for="userEmail">email:</label>
                <input type="email" name="userEmail" id="userEmail" placeholder="请输入您的邮箱" required="required">
                <input type="button" placeholder="这里是按钮" value="提交">
                <input placeholder="啊放假啊是开发设计开发">
            </p>
            <p class="clearfix">
                <label for="userIntro">intro:</label>
                <textarea name="userIntro" id="userIntro" placeholder="在这里介绍你自己，可以随便写些爱好，电影啊，游戏啊，神马都可以"></textarea>
            </p>
        </fieldset>
        
        <input type="submit" value="submit">
    </form>

    <script>
        $(".user-info input, .user-info textarea").placeholder();
    </script>
</body>
</html>
