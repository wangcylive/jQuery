<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>左右选择</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<style>
    .clearfix{zoom:1;}
    .clearfix:before, .clearfix:after{content:"";display:table;}
    .clearfix:after{clear:both;}
    .option-box{float:left;}
    .option-box select{width:120px;height:180px;padding:5px;border:1px solid #ccc;}
    .option-fn{float:left;margin:0 8px;}
    .option-fn button{display:block;width:60px;padding:5px;margin-bottom:8px;}
</style>
<script type="text/javascript">
$(function(){
    //移到右边
    $('#fnAdd').click(function() {
        //获取选中的选项，删除并追加给对方
        $('#optionAll option:selected').appendTo('#optionCurrent');
    });

    //移到左边
    $('#fnRemove').click(function() {
        $('#optionCurrent option:selected').appendTo('#optionAll');
    });

    //全部移到右边
    $('#fnAddAll').click(function() {
        //获取全部的选项,删除并追加给对方
        $('#optionAll option').appendTo('#optionCurrent');
    });

    //全部移到左边
    $('#fnRemoveAll').click(function() {
        $('#optionCurrent option').appendTo('#optionAll');
    });

    //双击选项
    $('#optionAll').dblclick(function(){ //绑定双击事件
        //获取全部的选项,删除并追加给对方
        $("option:selected", this).appendTo('#optionCurrent'); //追加给对方
    });

    //双击选项
    $('#optionCurrent').dblclick(function(){
       $("option:selected", this).appendTo('#optionAll');
    });
});
</script>
</head>
<body>
    <div class="clearfix">
        <div class="option-box">
            <select multiple="multiple" id="optionAll">
                <option value="超级管理员">超级管理员</option>
                <option value="普通管理员">普通管理员</option>
                <option value="信息发布员">信息发布员</option>
                <option value="财务管理员">财务管理员</option>
                <option value="产品管理员">产品管理员</option>
                <option value="资源管理员">资源管理员</option>
                <option value="管理员">管理员</option>
            </select>
        </div>
        <div class="option-fn">
            <button type="button" id="fnAdd">&gt;</button>
            <button type="button" id="fnAddAll">&gt;&gt;</button>
            <button type="button" id="fnRemove">&lt;</button>
            <button type="button" id="fnRemoveAll">&lt;&lt;</button>
        </div>
        <div class="option-box">
            <select multiple="multiple" id="optionCurrent">
            </select>
        </div>
    </div>
</body>
</html>
